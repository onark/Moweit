<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Mobile Web and IT solutions</title>		
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js'></script>
		<script type='text/javascript' src='javascripts/jquery.tipsy.js'></script>
		<script type='text/javascript'>
		$(function() {
			$('#tipsy').tipsy({fade: true, gravity: 's'});
		});
		</script>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
	</head>
	<body>
		<div class="wrapper">
			<img src="images/logo.png" alt="YourLogo" title="YourLogo"/>
			<div class="hr"></div>
			<h1>Mobile Web and IT solutions</h1>

				<p>Unfortunately, we’re not quite ready yet. <strong> But, you can see our progress below:</strong></p>
						
			<section class="progress">
				<div class="progress-bar-container" id="tipsy" title="65% Complete"> <!-- Edit this title for the tooltip pop up -->
					<article class="progress-bar" style="width:65%"  ></article> <!-- Edit the width percentage value to indicate progress -->
				</div>
				<article class="txt-launch-day-hat"></article>
			</section>
			
			<div class="hr"></div>
			<section class="mailing-list">
				<h2>Want to be the first to know when we're ready?</h2>
				<form>
					<input type="text" value="your@email.com" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
					<input type="submit" value="Subscribe">	
				</form>
			</section><div class="clear"></div>
			<div class="hr"></div>
			
					</div>
	</body>
</html>
